<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anonymous Feedback Form</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; background-color: #f4f4f4; }
    .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    textarea { width: 100%; height: 150px; margin-top: 10px; padding: 10px; }
    button { padding: 10px 20px; margin-top: 15px; background: #28a745; color: white; border: none; cursor: pointer; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Submit Anonymous Feedback</h2>
    <form method="POST" action="https://formspree.io/f/xeozkand">
      <label for="message">Your Message:</label><br>
      <textarea name="message" id="message" required></textarea><br>
      <button type="submit">Send Feedback</button>
    </form>
  </div>
</body>
</html>
